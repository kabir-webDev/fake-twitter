<div class="w-64 h-[100vh] flex flex-col justify-between overflow-y-auto">
  <div>
    <div
      class="rounded-full bg-white hover:bg-[#e6e8e9] w-14 h-14 flex justify-center items-center cursor-pointer duration-200"
      routerLink="/">
      <img src="assets/images/x.png" alt="" width="30" height="30">
    </div>
    <!-- <div >

    </div> -->
    <div class="flex items-center cursor-pointer duration-200 text-xl gap-5" *ngFor="let item of sidebarList">
      <h1 class="rounded-[50px] bg-white hover:bg-[#e6e8e9] pl-3 py-3 pr-8  flex items-center gap-4 text-[#0F1419] my-1"
        [routerLink]="item.link">
        <mat-icon>{{item.icon}}_outline</mat-icon> {{item.name}}
      </h1>
    </div>
    <button
      class="w-[235px] text-center py-3 bg-[#349BF0] hover:bg-[#308DD8] text-lg text-white rounded-full mt-2 font-medium hover:duration-200">Tweet</button>

  </div>
  <mat-menu #menu="matMenu" class="ml-2 w-[230px] ]">
    <button mat-menu-item>
      <h1 class="!font-medium" routerLink="/my-profile">Go To Profile</h1>
    </button>
    <button mat-menu-item (click)="logout()"> <span class="!font-medium">Log out</span></button>
  </mat-menu>
  <div
    class="flex items-center justify-between px-3 py-2 bg-white hover:bg-[#e6e8e9] rounded-[50px] duration-200 mr-2 mb-2 gap-2 cursor-pointer"
    mat-button [matMenuTriggerFor]="menu">

    <img class="card-image1" mat-card-image src="https://img.freepik.com/free-icon/user_318-159711.jpg"
      alt="Photo of a Shiba Inu" />
    <div>
      <p>[Title Name Here]</p>
      <p class="text-gray-500">@[username here]</p>
    </div>
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>
